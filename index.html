<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-store,max-age=0" />
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <title>Christian's Pizza</title>
    <link rel="stylesheet" href="stylesheets\style.css" />
    <script src="src/index.js" async></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Christian's Pizza!</h1>
        <div class="info">
          <a>06 12 12 12 12</a>
          <p>Saint Genis Laval</p>
        </div>
      </header>
      <section>
        <h2>Pizza a la tomate</h2>
        <div class="content">
          <div class="content-inner">
            <h3>Anchois</h3>
            <div class="heading-line"></div>
            <p class="prix">9€ / 10€</p>
          </div>
        </div>
        <div class="content">
          <div class="content-inner">
            <h3>Fromage</h3>
            <div class="heading-line"></div>
            <p class="prix">9€ / 10€</p>
          </div>
        </div>
        <div class="content">
          <div class="content-inner">
            <h3>Jambon / Fromage</h3>
            <div class="heading-line"></div>
            <p class="prix">9€ / 10€</p>
          </div>
        </div>
        <div class="content">
          <div class="content-inner">
            <h3>Champignons / Fromage</h3>
            <div class="heading-line"></div>
            <p class="prix">9€ / 10€</p>
          </div>
        </div>
        <div class="content">
          <div class="content-inner">
            <h3>Napoli</h3>
            <div class="heading-line"></div>
            <p class="prix">10€ / 11€</p>
          </div>
          <p class="description">Fromage, anchois, capres</p>
        </div>
        <div class="content">
          <div class="content-inner">
            <h3>Calzone</h3>
            <div class="heading-line"></div>
            <p class="prix">10€ / 11€</p>
          </div>
          <p class="description">Jambon, fromage, oeuf</p>
        </div>
      </section>
    </div>
  </body>
</html>
